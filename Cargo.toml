[package]
name = "ultrahonk_verifier"
version = "0.1.0"
edition = "2021"

[dependencies]
sha3 = "0.10"

ark-ff = "0.5"
ark-ec = "0.5"
ark-serialize = "0.5"
ark-std = { version = "0.5", features = ["std"] }
ark-bn254 = { version = "0.5", features = ["std"] }

anyhow = "1.0"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4"

num-bigint = "0.4"
num-traits = "0.2"

lazy_static = "1.4"
