name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo directories
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build root circuits
        run: tests/build_circuits.sh

      - name: Build tornado circuits
        run: tornado_classic/circuit/scripts/gen_artifacts.sh

      - name: Run integration tests
        run: RUST_TEST_THREADS=1 cargo test --test integration_tests -- --nocapture

      - name: Run tornado classic tests
        run: cargo test --manifest-path tornado_classic/contracts/Cargo.toml -- --nocapture

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install invoke helper dependencies
        run: npm ci
        working-directory: scripts/invoke_ultrahonk

      - name: Install Stellar CLI
        run: |
          curl -Ls https://github.com/stellar/stellar-cli/releases/download/v23.3.0/stellar-cli-23.3.0-x86_64-unknown-linux-gnu.tar.gz -o /tmp/stellar-cli.tar.gz
          mkdir -p $HOME/.local/bin
          tar -xzf /tmp/stellar-cli.tar.gz -C $HOME/.local/bin stellar
          chmod +x $HOME/.local/bin/stellar
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run localnet end-to-end verify_proof
        env:
          STELLAR_NETWORK_NAME: local
          STELLAR_SOURCE_ACCOUNT: alice
        run: scripts/invoke_ultrahonk/run_localnet_e2e.sh
