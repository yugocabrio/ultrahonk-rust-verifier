name: Verifier CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check
        working-directory: ultrahonk-soroban-verifier

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Noir toolchain 1.0.0-beta.9
        uses: noir-lang/noirup@v0.1.2
        with:
          toolchain: "1.0.0-beta.9"

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ultrahonk-soroban-verifier/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('ultrahonk-soroban-verifier/**/Cargo.lock') }}

      - name: Generate proofs & VKs
        run: tests/build_circuits.sh
        working-directory: ultrahonk-soroban-verifier

      - name: Run tests (default features)
        run: cargo test --manifest-path ultrahonk-soroban-verifier/Cargo.toml --verbose

      - name: Run tests (std)
        run: cargo test --manifest-path ultrahonk-soroban-verifier/Cargo.toml --features std --verbose
